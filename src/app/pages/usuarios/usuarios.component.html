<div class="container">
  <h1 class="mt-4"><strong>Usuarios</strong></h1>
  <mat-card class="mt-2">
    <mat-card-content>
      <table class="table" *ngIf="usuarios.length > 0; else noHayResultados">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">E-mail</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of usuarios" >
            <th scope="row">{{ usuario.id }}</th>
            <td>{{ usuario.email }}</td>
            <td>{{ usuario.nombre }}</td>
            <td>{{ usuario.apellido }}</td>
            <td>
              <mat-icon matTooltip="Editar usuario" [routerLink]="['/usuarios', usuario.id]">edit</mat-icon>
            </td>
          </tr>
        </tbody>
      </table>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button mat-button color="primary" routerLink="/usuarios/crear">
        <mat-icon aria-hidden="false" fontIcon="add"></mat-icon>
        Crear nuevo usuario
      </button>
    </mat-card-actions>

    <div class="d-flex justify-content-center">
      <app-paginator class="mx-auto" [actual]="paginaActual" [ultima]="paginaUltima" (actualizar)="actualizarPagina($event)"></app-paginator>
    </div>

  </mat-card>

  <ng-template #noHayResultados>
    <mat-card-subtitle class="mt-3 ">No hay resultados.</mat-card-subtitle>
  </ng-template>

</div>
